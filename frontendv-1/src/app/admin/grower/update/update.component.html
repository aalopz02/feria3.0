<div style="    background: url(https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg)" class="page-holder bg-cover">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Feria En Línea</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/admin']">Administración</a>
      </li>

    </ul>
  </nav>
  <div class="container">
    <div class="update-form">
      <div class="main-div">
        <div class="panel">
          <h2>Autualización de Productores</h2>
          <p>Ingrese la cédula del productor</p>
        </div>
        <form id="update" [formGroup]="updateGrowerform" (submit)="onSubmit(updateGrowerform.value)">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="id" name="id" id="id" placeholder="Cédula" required>
          </div>
          <button type="submit" class="btn btn-primary">Editar</button>
          <button type="submit" class="btn btn-primary">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
